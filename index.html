<!DOCTYPE html>
<html>
<head>
  <title>Пример плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" type="image/png" href="static/favicon.png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container-style"></div>
    <div class="control-buttons">
      <button class="js-play-button button-style"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button button-style" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button button-style"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button button-style" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="js-current-time time-style"></div>
      <div class="js-progress progress-style">
        <div class="js-progress-slider slider-style" style="background-color: red;"></div>
        <div class="dot"></div>
      </div>
      <div class="js-duration time-style"></div>
      <button class="js-fullscreen-button button-style"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
